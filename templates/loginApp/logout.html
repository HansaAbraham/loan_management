{% extends 'base.html' %}
{% load static %}

{% block title_block %} Logout {% endblock %}
{% block body_block %}

{% include 'navbar.html' %}
<div class="container my-5">
    <div class="row">
        <div class="p-5 m-auto rounded shadow-lg col-md-4 bg-body text-center">
            <h3 class="text-success">You have been logged out</h3>
            <p class="mt-3">Thank you for visiting. We hope to see you again soon.</p>
            
            <!-- Changed to a form to send POST request -->
            <form method="post" action="{% url 'loginApp:logout_customer' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            
            
        </div>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
