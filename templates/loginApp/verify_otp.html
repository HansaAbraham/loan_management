<!-- templates/loginApp/verify_otp.html -->
{% extends "base.html" %}

{% block title_block %} OTP Verification {% endblock %}

{% block body_block %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-5 mx-auto p-4 shadow-lg bg-white rounded">
            <h3 class="text-center text-primary">Verify OTP</h3>
            <p class="text-center">Enter the OTP sent to your email.</p>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP" required>
                <button type="submit" class="btn btn-primary btn-block">Verify</button>
            </form>

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
